<div class="idle-timeout-modal">
	<div class="modal-header">
		<h3 id="modal-title">Timed Out!</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<p>You were idle too long. You will be reset.</p>
	</div>
	<hr/>
	<div style='text-align: center;'>
		<button class="btn btn-primary modalButton" data-ng-click="ok()">OK</button>
	</div>
	<br/>
</div>
