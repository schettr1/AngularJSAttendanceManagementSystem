<div>
	<div class="modal-header">
	<h2><b>Sign Out!</b></h2>
	</div>
	<div class="modal-body">
		<h4>Are you sure want to sign out?</h4>
	</div>
	<hr/>
	<div class="flex">
		<div class="flex-item">
			<button class="btn btn-primary modalButton" data-ng-click="ok()">Yes</button>
		</div>
		<div class="flex-item">
			<button class="btn btn-basic modalButton" data-ng-click="cancel()">No</button>
		</div>			
	</div>
	<br/>
</div>
