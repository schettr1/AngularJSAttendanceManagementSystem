<div class="container-fluid">
			
	<div class="panel panel-default">
	
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List Events</span>
		</div>
		
		<div class="tablecontainer">
			<table class="table table-hover">
				<tbody >
					<tr data-ng-repeat="year in ctrl.years">
						<td><a data-ng-href='#!events_per_year_by_employee?selectedYear={{year}}&&selectedEmployeeId={{ctrl.selectedEmployeeId}}' ><span data-ng-bind="year"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="panel-heading">
			<span class="lead">Barchart Data</span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<tbody >
					<tr data-ng-repeat="year in ctrl.years">
						<td><a data-ng-href='#!barchart_events_by_month_per_year_for_employee?selectedYear={{year}}&&selectedEmployeeId={{ctrl.selectedEmployeeId}}' ><span data-ng-bind="year"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</div>
