<div class="container-fluid">
	
	<div>
		<br />
	</div>

	<div>
		<select class="form-control" style="width: 20%;" 
			data-ng-model="ctrl.selectedOption"
			data-ng-options="option for option in ctrl.options"
			data-ng-change="ctrl.selectShiftFunc(ctrl.selectedOption)">
		</select>

	</div>

	<div>
		<br />
	</div>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Event {{ctrl.selectedEventId}} </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Email</th>
						<th>Role</th>
						<th>Shift</th>
						<th>Active</th>
						<th>A / P</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="e in ctrl.updatedEmployeeList">
						<td><span data-ng-bind="e.employeeId"></span></td>
						<td><span data-ng-bind="e.firstname"></span></td>
						<td><span data-ng-bind="e.lastname"></span></td>
						<td><span data-ng-bind="e.email"></span></td>
						<td><span data-ng-bind="e.employee_type"></span></td>
						<td><span data-ng-bind="e.shift"></span></td>
						<td>{{e.enabled ? 'Active' : 'inActive'}}</td>
						<td><label class="switch"> <input type="checkbox"
								data-ng-model="ctrl.checkboxModel[e.employeeId]"
								data-ng-change="ctrl.updateAttendanceFunc(e.employeeId)"><span
								class="slider round"></span>
						</label></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div style="text-align: center;">
		<button type="button" data-ng-click="ctrl.confirmEventCompletion()"
			data-ng-show="ctrl.attendanceEventStatus == 'PENDING'" class="btn btn-primary custom-width">Finish!</button>
	</div>
	<p data-ng-hide="true">{{ctrl.checkboxModel}}</p>

</div>
