<div>   
   <div class="">
   <div class="generic-container" data-ng-controller="EmployeeController as ctrl">
	   <div class="panel panel-default">
	      <!-- Default panel contents -->
	      <div class="panel-heading"><span class="lead">Supervisors </span></div>
	       <div class="tablecontainer">
	           <table class="table table-hover">
	               <thead>
	                   <tr>
	                       <th>ID</th>
	                       <th>Firstname</th>
	                       <th>Lastname</th>
	                       <th>Email</th>
	                       <th>Shift</th>
	                       <th>Status</th>
	                       <th></th>
	                   </tr>
	               </thead>
	               <tbody>
	                   <tr data-ng-repeat="s in ctrl.supervisors">
	                       <td>{{s.employee.employeeId}}</td>
	                       <td>{{s.employee.firstname}}</td>
	                       <td>{{s.employee.lastname}}</td>
	                       <td>{{s.employee.email}}</td>
	                       <td>{{s.employee.shift}}</td>
	                       <td>{{s.employee.enabled | StatusFilter}}</td>
	                       <td><button type="button" data-ng-click="ctrl.listEmployeesBySupervisorFunc(s.employee.employeeId)" class="btn btn-success custom-width">Subordinates</button></td>
	                   </tr>
	               </tbody>
	           </table>
	       </div>
	   </div>
	 </div>
	</div>
</div>
